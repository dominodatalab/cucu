<html>
  <head>
    <title>Tables!</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th><th>City</th><th>Country</th>
      </tr>
      <tr>
        <td>Alfred</td><td>Berlin</td><td>Germany</td>
      </tr>
      <tr>
        <td>Joe</td><td>San Francisco</td><td>United States</td>
      </tr>
      <tr>
        <td>Maria</td><td>Cancun</td><td>Mexico</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Name</th><th>Age</th>
      </tr>
      <tr>
        <td>Alfred</td><td>31</td>
      </tr>
      <tr>
        <td>Joe</td><td>35</td>
      </tr>
      <tr>
        <td>Maria</td><td>33</td>
      </tr>
    </table>


    <!-- table with elements split up across html elements -->
    <table>
      <tr>
        <th>Name <i>(last name optional)</i></th><th>Age <i>(in years)</i></th>
      </tr>
      <tr>
          <td>Alfred</td><td><b>31</b></td>
      </tr>
      <tr>
          <td>Maria <b>Lopez</b></td><td>33</td>
      </tr>
    </table>


    <!-- table with elements that break lines --->
    <table>
      <tr>
        <th>User<br/>
        <br/>

        <br/>
        Title</th>
        <th>Yearly<br/>
        Salary</th>
      </tr>
      <tr>
          <td>Alfred<br/> <br/>White</td><td>120,000</td>
      </tr>
      <tr>
          <td>Maria<br/>Lopez</td><td>133,000</td>
      </tr>
    </table>

    <!-- utility used to delay page loading -->
    <script src="js/util.js"></script>
  </body>
</html>
