<!-- example taken from
     https://www.w3.org/TR/wai-aria-practices/examples/tabs/tabs-2/tabs.html-->
<html>
  <head>
    <title>Tables!</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th><th>City</th><th>Country</th>
      </tr>
      <tr>
        <td>Alfred</td><td>Berlin</td><td>Germany</td>
      </tr>
      <tr>
        <td>Joe</td><td>San Francisco</td><td>United States</td>
      </tr>
      <tr>
        <td>Maria</td><td>Cancun</td><td>Mexico</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Name</th><th>Age</th>
      </tr>
      <tr>
        <td>Alfred</td><td>31</td>
      </tr>
      <tr>
        <td>Joe</td><td>35</td>
      </tr>
      <tr>
        <td>Maria</td><td>33</td>
      </tr>
    </table>

  </body>
</html>
