<html>
  <head>
    <title>Radio Buttons!</title>
  </head>
  <body>

   <label>pick an animal</label>
   <input type="radio" id="cat" name="favorite_animal" value="cat"><label>cat</label>
   <input type="radio" id="dog" name="favorite_animal" value="dog"><label>dog</label>
   <input type="radio" id="rat" name="favorite_animal" value="rat"><label>rat</label>


   <form>
       <label>
           <span>
               <input type="radio" name="thing" value="Individual" checked="">
           </span>
           <span>
               <div>
                   <div aria-label="Individual" aria-checked="false">Individual</div>
               </div>
           </span>
       </label>
       <label>
           <span>
               <input type="radio" name="thing" value="Shared">
           </span>
           <span>
               <div>
                   <div aria-label="Service Account" aria-checked="false">Service Account</div>
               </div>
           </span>
       </label>
   </form>
  </body>
</html>
