<html>
  <head>
    <title>Radio Buttons!</title>
    <style>
      .size0 {
        width: 0;
        height: 0;
        opacity: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>

   <label>pick an animal</label>
   <input type="radio" id="cat" name="favorite_animal" value="cat"><label>cat</label>
   <input type="radio" id="dog" name="favorite_animal" value="dog"><label>dog</label>
   <input type="radio" id="rat" name="favorite_animal" value="rat"><label>rat</label>

   <label> element identified by text sibling with leading and trailing spaces in text</label>
   <label>
     <input type="radio" id="stateChicago" name="text_sibling">
      Chicago
   </label>

   <label>
     <input type="radio" id="stateNewyork" name="text_sibling">
      Newyork
   </label>
  </body>

  <div>Same name</div>
  <input type="radio" id="blue" name="color" value="blue"><label>blue</label>
  <input type="radio" id="blue" name="color" value="blue"><label>blue</label>

  <label>pick an color</label>
  <input disabled type="radio" id="red" name="favorite_color" value="red"><label>red</label>
  <input disabled type="radio" id="green" name="favorite_color" value="green"><label>green</label>
  <input disabled type="radio" id="blue" name="favorite_color" value="blue"><label>blue</label>

  <!-- Radio Buttons with size 0 - click anywhere in label triggers update -->
<div>
  <label>
    <input class="size0" type="radio" name="size_0" value="true" onchange="updateSelectedTab()">
    <div aria-label="create finding tab">True</div>
  </label>

  <label>
    <input class="size0" type="radio" name="size_0" value="false" onchange="updateSelectedTab()">
    <div aria-label="create finding tab">False</div>
  </label>
</div>

<!-- Where selected value is displayed -->
<div id="selectedTabDisplay" style="margin-top: 10px; font-weight: bold;"></div>

<!-- Script to update display -->
<script>
  function updateSelectedTab() {
    const selected = document.querySelector('input[name="size_0"]:checked');
    document.getElementById("selectedTabDisplay").textContent = "Selected tab: " + selected.value;
  }

  // Optional: show default selection on load
  window.onload = updateSelectedTab;
</script>

</html>
