<html>
  <head>
    <title>Counter!</title>
    <script>
    function update() {
        var value = parseInt(document.querySelector("#input").value);
        document.querySelector("#input").value = value + 1;
    }
    </script>
  </head>
  <body>
    <label>count at</label><input id="input" type="text" value="0"></input>
    <button onclick="update();">count</button>
  </body>

  <!-- load the utility library that can be used to delay the page loading -->
  <script src="js/util.js"></script>
</html>
