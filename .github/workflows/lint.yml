name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install depedencies
      run: |
        pip install pre-commit poetry
        pre-commit install-hooks
    - uses: pre-commit/action@v3.0.1
