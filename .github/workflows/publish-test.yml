name: publish-test
# publish to test.pypi.org on merge to default branch

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger_publish_test]

jobs:
  publish-test-main:
    environment: cucu-publish-test  # match name in test.PyPI.org OIDC
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for connection to pypi OIDC
      contents: read  # For non-public repo
    steps:
      - name: checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: change package name for test.pypi.org since we don't have 'cucu'
        run: |
          sed -i "s|name = \"cucu\"|name = \"cucu-test\"|g" pyproject.toml
      - name: build package
        run: |
          pip install poetry
          poetry install --no-ansi
          poetry build -vvv
      # - name: build package
      #   run: |
      #     python -m pip install poetry
      #     poetry install --no-ansi
      #     poetry add build
      #     poetry run python build -n
      - name: publish to test.pypi.org
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
