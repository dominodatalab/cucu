[tool.poetry]
name = "cucu"
version = "0.142.0"
license = "MIT"
description = "Easy BDD web testing"
authors = ["Rodney Gomes <rodneygomes@gmail.com>", "Cedric Young <Cedric.Young@dominodatalab.com>"]
readme = "README.md"
homepage = ""
repository = ""
keywords = ["cucumber", "selenium"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Testing :: BDD",
]
include = [
    { path = "CHANGELOG.md", format = "sdist" },
    { path = "LICENSE", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
click = "^8.0.0"
behave = "^1.2.6"
selenium = "^4.10.0"
chromedriver-autoinstaller = "^0.3.1"
PyYAML = "^6.0"
flake8-quotes = "^3.3.1"
coverage = "4.5.4"
Jinja2 = "^3.0.3"
tenacity = "^8.0.1"
pygls = "^0.13.1"
humanize = "^4.0.0"
tabulate = "^0.8.9"
ipdb = "^0.13.9"
geckodriver-autoinstaller = "^0.1.0"
requests = "^2.27.1"
beautifulsoup4 = "^4.11.1"
jellyfish = "^0.9.0"
pebble = "^5.0.3"

[tool.poetry.scripts]
cucu = "cucu.cli:main"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
pytest = "^7.2.2"
black = "^23.3.0"
ruff = "^0.0.264"
bandit = "^1.7.5"
safety = "^2.3.5"

[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80

[tool.ruff]
select = ["E", "F", "I"]  # default options + isort
exclude = [".env", ".venv", "venv", "__init__.py"]
ignore = ["E501", "F403"]  # line_length, import *
line-length = 80

[tool.bandit]
exclude_dirs = [".env", ".venv", "venv"]

[tool.pytest]
# junit_family = "xunit2"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
relative_files = true

[tool.coverage.report]
show_missing = true
fail_under = 70

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.5.1
    env_list =
        py310
        py39
        py38

    [testenv]
    commands = cucu run features --tags=report --tags=show-skips
"""
