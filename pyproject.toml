[tool.poetry]
name = "cucu"
version = "0.203.0"
license = "MIT"
description = "Easy BDD web testing"
authors = ["Domino Data Lab <open-source@dominodatalab.com>"]
readme = "README.md"
homepage = "https://github.com/dominodatalab/cucu"
repository = "https://github.com/dominodatalab/cucu"
keywords = ["cucumber", "selenium"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Testing :: BDD",
]
include = [
    { path = "CHANGELOG.md", format = "sdist" },
    { path = "LICENSE", format = "sdist" },
]

[tool.poetry.scripts]
cucu = "cucu.cli:main"

[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.8,<=3.13"
beautifulsoup4 = "^4.12.2"
behave = "^1.2.6"
chromedriver-autoinstaller = "^0.6.2"
click = "^8.1.7"
coverage = { version = "^7.4.3", extras = ["toml"] }
geckodriver-autoinstaller = "^0.1.0"
humanize = "^4.8.0"
importlib-metadata = "^8.0.0"
ipdb = "^0.13.13"
jellyfish = "^1.0.1"
Jinja2 = "^3.1.3"
pygls = "^1.1.2"
PyYAML = "^6.0.1"
requests = "^2.31.0"
selenium = "^4.15"
tabulate = "^0.9.0"
tenacity = "^8.2.3"
mpire = "^2.10.2"
psutil = "^6.0.0"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.7"
black = "^24.2"
detect-secrets = "^1.4.0"
pytest = "^8.0.2"
ruff = "^0.5.0"

[tool.black]
line-length = 80

[tool.ruff]
lint.select = ["E", "F", "I", "Q0"]  # default options + isort
exclude = [".env", ".venv", "venv", "__init__.py"]
lint.ignore = ["E501", "F403"]  # line_length, import *
line-length = 80

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.bandit]
exclude_dirs = [".env", ".venv", "venv"]

[tool.pytest]
junit_family = "xunit2"

[tool.coverage.run]
branch = true
concurrency = ["multiprocessing"]
omit = ["results"]
parallel = true
relative_files = true
source = ["src"]

[tool.coverage.report]
fail_under = 70
show_missing = true

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.5.1
    env_list =
        py310
        py39
        py38

    [testenv]
    commands = cucu run features --tags=report --tags=show-skips
"""
