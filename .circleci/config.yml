# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
---
version: 2.1

parameters:
  python_version:
    type: string
    default: '3.12.0'
  selenium_version:
    type: string
    default: '117.0'
  se_node_max_sessions:
    type: integer
    default: 12
  se_node_session_timeout:
    type: integer
    default: 300
  screen_width:
    type: integer
    default: 1366
  screen_height:
    type: integer
    default: 768

workflows:
  build-test-publish:
    jobs:
      - pre-commit
      - test:
          name: test-chrome
          browser: chrome
          requires:
            - pre-commit
      - sonarqube:
          context:
            - sonarqube_scan_context
          requires:
            - test-chrome
      # - test:
      #     name: test-edge
      #     browser: edge
      #     requires:
      #       - test-chrome
      # - test:
      #     name: test-firefox
      #     browser: firefox
      #     requires:
      #       - test-chrome
      # - publish:
      #     filters:
      #       branches:
      #         ignore: /.*/
      #       tags:
      #         only: /^\d+\.\d+\.\d+/

jobs:
  pre-commit:
    docker:
      - image: cimg/python:3.12.0
    resource_class: medium

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            set +eo pipefail
            pip install --upgrade pip
            pip install pre-commit
            pre-commit install-hooks
      - install_cucu_dependencies
      - build_cucu_python_package
      - install_cucu_globally
      - run:
          name: run pre-commit validations
          command: pre-commit run --show-diff-on-failure --from-ref origin/HEAD --to-ref HEAD

  test:
    parameters:
      browser:
        type: string
        default: "chrome"

    docker:
      - image: cimg/python:<<pipeline.parameters.python_version>>
      - image: selenium/standalone-<<parameters.browser>>:<<pipeline.parameters.selenium_version>>
        environment:
          SE_NODE_MAX_SESSIONS: <<pipeline.parameters.se_node_max_sessions>>
          SE_NODE_SESSION_TIMEOUT: <<pipeline.parameters.se_node_session_timeout>>
          SCREEN_WIDTH: <<pipeline.parameters.screen_width>>
          SCREEN_HEIGHT: <<pipeline.parameters.screen_height>>
    resource_class: xlarge

    steps:
      - checkout
      - install_cucu_dependencies
      - install_test_dependencies
      - build_cucu_python_package
      - install_cucu_globally
      - setup_remote_docker_env
      # - when:
      #     condition:
      #       equal: ["<< parameters.browser >>", "chrome"]
      #     steps:
      #       - run_sonarqube
      - wait_for_selenium
      - run_functional_tests:
          browser: "<< parameters.browser >>"
      - run_unit_tests
      - code_coverage_check
      - run:
          name: tar up results and reporting
          command: |
            tar cvfz results.tgz results
            tar cvfz report.tgz report
            tar cvfz junit_results.tgz junit_results
          when: always
      - store_artifacts:
          path: results.tgz
      - store_artifacts:
          path: junit_results.tgz
      - store_artifacts:
          path: report.tgz
      - store_test_results:
          path: junit_results

  sonarqube:
    docker:
      - image: cimg/base:2023.06-22.04
    resource_class: medium

    steps:
      - checkout
      - run_sonarqube

  publish:
    docker:
      - image: cimg/python:<<pipeline.parameters.python_version>>
    steps:
      - checkout
      - install_cucu_dependencies
      - build_cucu_python_package
      - run:
          name: Publish to private PyPI repository
          command: |
            set +eo pipefail
            poetry config repositories.private ${PUBLISH_REPOSITORY}
            poetry config http-basic.private ${PUBLISH_USERNAME} ${PUBLISH_PASSWORD}
            poetry publish -r private

commands:
  install_cucu_dependencies: &install_cucu_dependencies
    steps:
      - run:
          name: install cucu dependencies
          command: |
            set +eo pipefail
            pip install poetry
            python -m virtualenv --upgrade-embed-wheels
            poetry install --no-ansi

  install_test_dependencies: &install_test_dependencies
    steps:
      - run:
          name: install test dependencies
          command: |
            set +eo pipefail
            sudo apt-get update
            sudo apt-get install -y expect

  build_cucu_python_package: &build_cucu_python_package
    steps:
      - run:
          name: build the cucu python package
          command: poetry build

  install_cucu_globally: &install_cucu_globally
    steps:
      - run:
          name: install cucu globally
          command: pip install dist/cucu-*.tar.gz

  setup_remote_docker_env: &setup_remote_docker_env
    steps:
      - setup_remote_docker

  wait_for_selenium: &wait_for_selenium
    steps:
      - run:
          # retry connection every 5s x 60 which is a total of 5 minutes
          command: curl --retry 60 --retry-delay 5 --retry-connrefused http://localhost:4444

  run_functional_tests: &run_functional_tests
    parameters:
      browser:
        type: string
        default: "chrome"
    steps:
      - run:
          command: poetry run cucu run features --workers 6 --selenium-remote-url http://localhost:4444 --generate-report --junit junit_results --browser "<< parameters.browser >>"
          environment:
            COVERAGE_PROCESS_START: pyproject.toml  # set to config file

  run_unit_tests: &run_unit_tests
    steps:
      - run:
          name: run unit tests
          command: poetry run coverage run -m pytest --junit-xml=results/unit-tests.xml

  code_coverage_check: &code_coverage_check
    steps:
      - run:
          command: |
            set +eo pipefail
            poetry run coverage combine .coverage.*
            poetry run coverage html
            poetry run coverage report --fail-under=70

executors:
  unit-test-executor:
    docker:
      - image: python:3.11.7

  chrome-test-executor:
    docker:
      - image: python:3.11.7
      - image: selenium/standalone-chrome:124.0
        environment:
          CUCU_MONITOR_PNG: ""
          SE_NODE_MAX_SESSIONS: 12
          SE_NODE_SESSION_TIMEOUT: 300
          SCREEN_WIDTH: 1366
          SCREEN_HEIGHT: 768
    resource_class: xlarge

  firefox-test-executor:
    docker:
      - image: python:3.11.7
      - image: selenium/standalone-firefox:125.0
        environment:
          CUCU_MONITOR_PNG: ""
          SE_NODE_MAX_SESSIONS: 12
          SE_NODE_SESSION_TIMEOUT: 300
          SCREEN_WIDTH: 1366
          SCREEN_HEIGHT: 768
    resource_class: xlarge

  edge-test-executor:
    docker:
      - image: python:3.11.7
      - image: selenium/standalone-edge:124.0
        environment:
          CUCU_MONITOR_PNG: ""
          SE_NODE_MAX_SESSIONS: 12
          SE_NODE_SESSION_TIMEOUT: 300
          SCREEN_WIDTH: 1366
          SCREEN_HEIGHT: 768
    resource_class: xlarge

jobs:
  pre-commit:
    docker:
      - image: cimg/python:3.12.3
    resource_class: medium

    steps:
      - run:
          name: install sonar and dependencies
          command: |
            set -exuo pipefail

            sudo apt-get install -y jq
            jq --version

            echo "download and install"
            wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip -q sonar-scanner.zip
            ls -al
            ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner --version
      - run:
          name: Run sonar-scanner
          command: |
            tar cvfz results.tgz results
            tar cvfz report.tgz report
            tar cvfz junit_results.tgz junit_results
          when: always

      - store_artifacts:
          path: results.tgz

      - store_artifacts:
          path: junit_results.tgz

      - store_artifacts:
          path: report.tgz

      - store_test_results:
          path: junit_results

  publish:
    docker:
      - image: cimg/python:3.12.3
    steps:
      - checkout
      - install_cucu_dependencies
      - build_cucu_python_package
      - run:
          name: Publish to private PyPI repository
          command: |
            set +eo pipefail
            poetry config repositories.private ${PUBLISH_REPOSITORY}
            poetry config http-basic.private ${PUBLISH_USERNAME} ${PUBLISH_PASSWORD}
            poetry publish -r private

workflows:
  build-test-publish:
    jobs:
      - pre-commit
      - test:
          name: test-chrome
          browser: chrome
          requires:
            - pre-commit
      - test:
          name: test-edge
          browser: edge
          requires:
            - test-chrome
      - test:
          name: test-firefox
          browser: firefox
          requires:
            - test-chrome
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+/
