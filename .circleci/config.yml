# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  test:
    
    docker:
      - image: cimg/python:3.8.12-browsers
      - image: selenium/standalone-chrome-debug:latest
        name: chrome

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.11
 
      - run:
          name: install cucu dependencies
          command: make install

      - run:
          name: build the cucu python package
          command: poetry build
      
      - run:
          name: install cucu globally
          command: pip install dist/cucu-*.tar.gz

      - run:
          name: run tests
          command: cucu run features/browser/buttons.feature
          environment: 
            CUCU_SELENIUM_REMOTE_URL: http://chrome:4444/wd/hub
            CUCU_COLOR_OUTPUT: false

      - run:
          name: generate html test report
          command: cucu report
          when: always

      - store_test_results:
          path: results/

      - store_artifacts:
          path: report/
          destination: report

      - store_artifacts:
          path: results/
          destination: report

workflows:
  build-n-test:
    jobs:
      - test
